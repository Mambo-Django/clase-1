<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Formulario fallido</title>
</head>
<body>


    <div class="container">
        <div class="row">
            <h1>Ingresa en el sistema</h1>
        </div>

        <form
                action="verificar"
                method="POST"
            >
            {% csrf_token %}
            <h3>{{error}}</h3>

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="usuario" class="col-form-label">Usuario</label>
                </div>
                <div class="col-auto">
                    <input type="usuario" id="usuario" name="usuario" class="form-control" aria-describedby="passwordHelpInline">
                </div>
                <div class="col-auto">
                    <label for="password" class="col-form-label">Contraseña</label>
                </div>
                <div class="col-auto">
                    <input type="password" id="password" name="password" class="form-control" aria-describedby="passwordHelpInline">
                </div>
            </div>
        </form>

        <div class="row" style="margin-top:40px;">
            <a href="registrate">Registrate si no tenés usuario.</a>
        </div>
    
    </div>
    
    
    

</body>
</html>

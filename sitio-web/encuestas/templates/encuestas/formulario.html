<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario fallido</title>
</head>
<body>

    <h3>{{error}}</h3>
    
    <h1>Título de prueba del formulario</h1>
    
    <form
        action="verificar"
        method="POST"
    >
        {% csrf_token %}
        <input 
            type="text" 
            name="usuario" 
            placeholder="Ingresá tu nombre de usuario"
        />
        <input 
            type="password" 
            name="password" 
            placeholder="Ingresá tu contraseña"
        />
        <select name="select">
            <option value="1">Opción 1</option>
            <option value="2">Opción 2</option>
        </select>
        <input type="submit" name="boton" title="Loguearme" />

    </form>

</body>
</html>
